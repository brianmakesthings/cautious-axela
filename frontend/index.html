<head>
	<title>Cautious Axela</title>
	<link rel="stylesheet" href="./stylesheets/style.css" type="text/css"/>
</head>

	<body>
		<div class="title">
			<h1>Cautious Axela</h1>
		</div>

		<form action="" class="intercom-controls">
			
			<h2>Door</h2>
			<input type="button" id="lock" onclick="setDoor('lock')" value="Lock">
			<input type="button" id="lock" onclick="setDoor('unlock')" value="unLock">

			<h2>Camera</h2>
			<input type="button" id="camera" onclick="setCamera('on')" value="On">
			<input type="button" id="camera" onclick="setCamera('off')" value="Off">
			
			<h2>Audio</h2>
			<input type="button" id="microphone" onclick="setAudio('on')" value="On">
			<input type="button" id="microphone" onclick="setAudio('off')" value="Off">
			
			<h2>Audio</h2>
			<input type="button" id="microphone" value="On">
			<input type="button" id="microphone" value="Off">
		</form>

		<div id="cameras"></div>

		<script src='js/index.js' type='text/javascript'></script>
	</body>
</html>
